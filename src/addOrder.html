<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Add order</title>
  </head>

  <body>
    <div class="container mx-auto p-4">
      <div
        class="m-auto flex h-screen flex-col rounded-xl border bg-sky-300 p-4"
      >
        <form action="/" method="post">
          <h1 class="mb-4 text-center text-4xl">Order</h1>
          <div class="mb-4 gap-2">
            <label for="products">Product :</label>
            <select name="product" class="border border-black">
              <option value="Lactasoy">-</option>
              <option value="Lactasoy">Lactasoy</option>
              <option value="Miranda">Miranda</option>
              <option value="Seven_up">Seven_up</option>
            </select>
          </div>
          <div class="mb-4 flex flex-col gap-1">
            <label for="amount">Amount</label>
            <input type="number" name="amount" class="border border-black" />
          </div>
          <div class="mb-4 flex flex-col gap-1">
            <p>Total price : <span class="text-right">xx</span> Baht</p>
          </div>
          <div class="mb-4 flex flex-col gap-1">
            <input
              type="reset"
              value="clear"
              class="border border-black bg-red-400 px-8 py-4 hover:bg-red-300"
            />
          </div>
          <div class="mb-4 flex flex-col gap-1">
            <input
              type="submit"
              value="order"
              class="border border-black bg-sky-500 px-8 py-4 hover:bg-gray-400"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
